<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  
  <!-- ✅ Use <link> instead of <style> for external CSS -->
  <link rel="stylesheet" href="./style1.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    
    <!-- ✅ Fixed input tag: missing closing quote and wrong attribute placement -->
    <input type="text" id="city-input" placeholder="Enter city name" />
    
    <button id="get-weather-btn">Get Weather</button>
  </div>

  <div id="weather-info">
    <h2 id="city-name"></h2>
    <p id="temperature"></p>
    <p id="description"></p>
  </div>

  <!-- ✅ Added space after period -->
  <p id="error-message" class="hidden">City not found. Please try again.</p>
  
  <!-- ✅ Removed invalid "mkn" text inside <script> -->
  <script src="./script.js"></script>
</body>
</html>
